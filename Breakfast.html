<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakfast Recipe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/free-photo/vegetables-italian-knife-placed-left-black-table_1220-684.jpg?w=1380&t=st=1707647168~exp=1707647768~hmac=bf7a30abefe7ce10e7786db380404090bc0744642fb37aa73641220ee00b8de9');

            background-position: center;
            color: #fff;
        }

        header {
            background-color: #1c2e4a;
            color: #fff;
            padding: 40px;
            text-align: center;
        }

        .recipe-container {
            max-width: 300px;
            margin: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            float: left;
            margin-right: 20px;
            clear: left;
            display: flex; 
        }

        .recipe-image {
            width: 100px; 
            height: 100px; 
            border-radius: 50%;
            margin-right: 20px;
        }

        .recipe-details {
            flex-grow: 1;
        }

        .recipe-name {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .see-recipes-button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
